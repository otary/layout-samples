<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--使ie浏览器正常浏览-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--实现响应式布局，用viewport获取设备宽度，再根据这个设置网页宽度，使width=device-width，initial-scale=1代表缩放比例是1-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>栅格布局</title>

        <!--<link rel="stylesheet" type="text/css"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css"></link>-->

        <link rel="stylesheet" type="text/css"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"></link>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <fieldset>
            <legend>流栅格布局</legend>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">1</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">2</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">3</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">4</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">5</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">6</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">7</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">8</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">9</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">10</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">11</div>
                    <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-5">12</div>
                </div>
            </div>
        </fieldset>


        <fieldset>
            <legend>自动布局</legend>

            <div class="container-fluid">
                <div class="row">
                    <div class="col">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>
                    <div class="col">4</div>
                    <div class="col">5</div>
                    <div class="col">6</div>
                    <div class="col">7</div>
                    <div class="col">8</div>
                    <div class="col">9</div>
                    <div class="col">10</div>
                    <div class="col">11</div>
                    <div class="col">12</div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>响应式菜单</legend>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        brand
                    </a>
                    <!-- 按钮边框，data-toggle="collapse"表示可以折叠，data-target="#collapsibleNavbar"对应折叠的内容，利用bootstrap实现 -->
                    <button class="navbar-toggler " type="button" data-toggle="collapse"
                            data-target="#collapsibleNavbar">
                        <!-- 方框里面三条线 -->
                        <div class="navbar-toggler-icon "></div>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <!-- 这里是列表 -->
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" href="#">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">我的</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">拼兼职</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="#">个人中心</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">消息</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">我要招聘</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">清除缓存</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">意见反馈</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </fieldset>


        <style type="text/css">
            .col-md-3, .col {
                border: 1px solid #ccc;
                text-align: center;
            }
        </style>

    </body>
</html>
